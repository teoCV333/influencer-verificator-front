<div class="modal" *ngIf="isVisible()">
    <div class="modal-content">
        <span class="close" (click)="responseHandlerService.showModal.set(false)">&times;</span>
        <h2>{{ message() }}</h2>
        <button (click)="responseHandlerService.showModal.set(false)">Close</button>
    </div>
</div>
