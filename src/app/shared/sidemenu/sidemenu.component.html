<!-- Top Navigation Menu -->
<div class="fixed top-0 w-full bg-gray-900 shadow-lg shadow-teal-500 z-10">
  <div class="flex justify-between items-center px-4 py-6">
    <h1 class=" text-lg md:text-2xl font-bold text-white cursor-pointer" routerLink="/">Trusted leaderboard</h1>
    <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
    <nav class="hidden md:flex space-x-4">
      @for (item of menuItems; track $index) {
      <a [routerLink]="item.path" routerLinkActive="text-teal-500"
        class="text-slate-300 hover:text-white transition duration-200">
        <span class="text-lg font-bold leading-5 ">{{ item.title }}</span>
      </a>
      }
    </nav>
  </div>
</div>

<!-- Mobile Menu -->
<div id="mobile-menu" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-20 hidden">
  <div class="flex flex-col items-center justify-center h-full">
    <button id="close-menu" class="absolute top-4 right-4 text-white">âœ–</button>
    <nav class="flex flex-col space-y-4">
      @for (item of menuItems; track $index) {
      <a [routerLink]="item.path" routerLinkActive="text-teal-500"
        class="text-slate-300 hover:text-white transition duration-200">
        <span class="text-lg font-bold leading-5 text-white">{{ item.title }}</span>
      </a>
      }
    </nav>
  </div>
</div>
