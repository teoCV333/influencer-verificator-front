<div
  id="menu"
  class="bg-gray-900 min-h-screen py-9 z-10 text-slate-300 w-60 left-0 h-screen overflow-y-auto"
>
  <div id="logo" class="my-4 px-6 text-center">
    <h1 class="text-lg md:text-2xl font-bold text-white">Health Influencer</h1>
    <span class="text-blue-500">Leaderboard</span>
    <p class="text-slate-500 text-sm my-4 text-sm">
      Real-time rankings using AI-powered analysis.
    </p>
  </div>
  <div id="nav" class="w-full py-6 px-6">
    @for (item of menuItems; track $index) {
    <a
      [routerLink]="item.path"
      routerLinkActive="bg-teal-500"
      class="rounded-lg w-full px-2 my-1 inline-flex justify-center space-x-2 items-center border-b border-slate-800 py-3 hover:bg-white/5 transition ease-linear duration-150"
    >
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{
          item.title
        }}</span>
      </div>
    </a>
    }
  </div>
</div>
