<app-title title="Research Page"/>
<div class="text-white p-2 font-sans w-full">
    <div class="max-w-3xl mx-auto p-4 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-xl font-semibold mb-4">Research Configuration</h1>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <button class="bg-teal-700 text-white py-2 px-3 rounded-lg">Specific Influencer</button>
            <button class="bg-gray-700 text-white py-2 px-3 rounded-lg">Discover New</button>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <h2 class="text-md font-semibold mb-1">Time Range</h2>
                <div class="grid grid-cols-2 gap-2">
                    <button 
                        class="bg-gray-700 text-white py-1 px-2 rounded-lg hover:bg-teal-700 cursor-pointer"
                        [ngClass]="{'bg-teal-700':dateFilter.active}"
                        (click)="toggleDateRange(i)"
                        *ngFor="let dateFilter of dateFilters(); let i = index"
                        >{{dateFilter.title}}</button>
                </div>
            </div>
            <div>
                <h2 class="text-md font-semibold mb-1">Products to Find Per Influencer</h2>
                <input type="number" value="10" class="w-full bg-gray-700 text-white py-1 px-2 rounded-lg mb-1">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <h2 class="text-md font-semibold mb-1">Influencer Name</h2>
                <input type="text" placeholder="Enter influencer name"
                    class="w-full bg-gray-700 text-white py-1 px-2 rounded-lg">
            </div>
            <div>
                <h2 class="text-md font-semibold mb-1">Claims to Analyze Per Influencer</h2>
                <input type="number" value="50" class="w-full bg-gray-700 text-white py-1 px-2 rounded-lg">
                <p class="text-xs text-gray-400 mt-1">Recommended: 50-100 claims for comprehensive analysis</p>
            </div>
        </div>
        <div class="mb-4">
            <h2 class="text-md font-semibold mb-1">Scientific Journals</h2>
            <div class="grid grid-cols-2 gap-2 mb-1">
                <button class="bg-teal-700 text-white py-1 px-2 rounded-lg">PubMed Central</button>
                <button class="bg-teal-700 text-white py-1 px-2 rounded-lg">Nature</button>
            </div>
            <button class="text-teal-400">+ Add New Journal</button>
        </div>
        <button class="bg-teal-700 text-white py-2 px-3 rounded-lg w-full">Start Research</button>
    </div>
</div>
