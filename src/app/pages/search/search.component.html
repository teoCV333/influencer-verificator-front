<div class="container">
    <div class="header">
        <a href="#">Back to Dashboard</a>
        <h1>Research Tasks</h1>
    </div>
    <div class="section">
        <h2>Research Configuration</h2>
        <div class="tabs">
            <div class="tab active">Specific Influencer</div>
        </div>
        <div class="form-group">
            <label>Time Range</label>
            <div class="tabs">
                <div class="tab">Last Week</div>
                <div class="tab active">Last Month</div>
                <div class="tab">Last Year</div>
                <div class="tab">All Time</div>
            </div>
        </div>
        <div class="form-group">
            <label>Influencer Name</label>
            <input type="text" placeholder="Enter influencer name">
        </div>
        <div class="form-group">
            <label>Claims to Analyze Per Influencer</label>
            <input type="number" value="50">
        </div>
        <div class="form-group">
            <label>Products to Find Per Influencer</label>
            <input type="number" value="10">
        </div>
    </div>
    <div class="footer">
        <button>Start Research</button>
    </div>
</div>
